{% extends 'base.html' %}
{%block content%}
{{ block.super}}

<div class="container-fluid">
    <div class="row">
      {% for project in my_projects %}
      <div class="col-md-4">
        <div class="card-group">
          <div class="card-body">
              <h3 style="font-family: sans-serif;">{{project.title}}</h3>
              <a class="my-3 mx-auto text-center text-light" href="{{project.url}}">
				        <button class="text-muted btn btn-info">Visit site</button>
			        </a>

              <p class="card-text"><b>Description:</b>{{project.description}}</p>
              
            
            
              <hr>
              <span>
                <a href="profile">
                 <!-- <img style="border-radius: 50%; width:30px; height:30px; "
                    src="{{project.avatar }}" alt="image"> -->
                    <div class="card mb-3">
                      <div class="col-sm-10 col-md-4 text-center" style="margin-bottom: 3%;">
                        {% if user.profile.pic%}
                        <img src="../../media/{{user.profile.pic}}" alt="" height="80px" width="80px" style="border-radius: 50%;margin-right: 55%;">
                        {% else %}
                        <img src="../../media/profile/images_2.jpeg" alt="" height="80px" width="80px"style="border-radius: 50%;margin-right: 55%;">
                        <!-- <a style="margin-bottom: 10%;">{{post.author}}</a> -->
                        {% endif %}
                        
                    </div>
                  </a>By<b>{{project.author}}</b>
                </span>

              <p class="card-meta float-right">Posted {{project.date_created}} </p>

            </div>
          </div>
        </div>


      </div>
      {% endfor %}

    </div>

  </div>

</div>

{%endblock%}
