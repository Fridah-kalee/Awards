{% extends 'base.html' %}
{%block content%}
{{ block.super}}

<div class="container-fluid">
    <div class="row">
      {% for project in my_projects %}
      <div class="col-md-4">
        <div class="card-group">
          
          <div class="card card-personal mb-4">
            <div class="view">
              <a href="">
                <img class="" src="{{project.image}}" alt="image" style="height: 400px; width: 500px;">
              
              <!-- <img src="/{{ MEDIA_URL }}{{ item.item_image.url }}" alt="img"> -->
    
             </a>
            </div>

            <div class="card-body">
              <h3 style="font-family: sans-serif;">{{project.title}}</h3>
              <a class="my-3 mx-auto text-center text-light" href="{{project.url}}">
				        <button class="text-muted btn btn-info">Visit site</button>
			        </a>

              <p class="card-text"><b>Description:</b>{{project.description}}</p>
              
            
            
              <hr>
              <span><a href="profile"> <img style="border-radius: 50%; width:30px; height:30px; "
                    src="{{project.avatar }}" alt="image"></a>By
                <b>{{project.author}}</b></span>

              <p class="card-meta float-right">Posted {{project.date_created}} </p>

            </div>
          </div>
        </div>


      </div>
      {% endfor %}

    </div>

  </div>

</div>

{%endblock%}
